});
$(document).ready(function(){

});

$('#convert').click(function() {
    var thumbsimgSrc = $("img[name=flaggor]").attr('src');
    var bottleImgSrc = $("img[name=flaggor2]").attr('src');

    $('img[name=flaggor]').fadeOut('fast').promise().done(function(){
        $(this).attr('src', bottleImgSrc).fadeIn('fast');
    })

    $('img[name=flaggor2]').fadeOut('fast').promise().done(function(){
       $(this).attr('src', thumbsimgSrc).fadeIn('fast');

  });
